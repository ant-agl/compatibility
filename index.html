<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Совместимость</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    
    body {
      background-color: pink;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin: 25px 0;
    }
    .img1 {
      width: 100%;
      max-width: 580px;
      display: block;
      margin: 0 auto;
    }
    .calc {
      font-size: 1.3em;
    }
    .plus {
      font-size: 2.5em;
    }
    .content-info {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Совместимость</h1>
    <img src="img/1.png" alt="" class="img1">

    <div class="calc mt-5 d-flex justify-content-around">
      <div class="block">
        Девушка
        <select class="mt-1 form-select girl">
          <option selected value="1">Овен</option>
          <option value="2">Телец</option>
          <option value="3">Близнецы</option>
          <option value="4">Рак</option>
          <option value="5">Лев</option>
          <option value="6">Дева</option>
          <option value="7">Весы</option>
          <option value="8">Скорпион</option>
          <option value="9">Стрелец</option>
          <option value="10">Козерог</option>
          <option value="11">Водолей</option>
          <option value="12">Рыбы</option>
        </select>
      </div>
      <span class="plus">+</span>
      <div class="block">
        Парень
        <select class="mt-1 form-select man">
          <option selected value="1">Овен</option>
          <option value="2">Телец</option>
          <option value="3">Близнецы</option>
          <option value="4">Рак</option>
          <option value="5">Лев</option>
          <option value="6">Дева</option>
          <option value="7">Весы</option>
          <option value="8">Скорпион</option>
          <option value="9">Стрелец</option>
          <option value="10">Козерог</option>
          <option value="11">Водолей</option>
          <option value="12">Рыбы</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary my-3 mx-auto d-block">Узнать совместимость</button>

    <div class="content-info my-5" style="display: none;">
      <h4>Ваша совместимость <span class="percent"></span>%</h4>
      <p class="desc"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('.btn').on('click', function() {
      let girl = $('.girl').val();
      let man = $('.man').val();

      let percent = '';
      let desc = '';

      if (girl == 2 && man == 9) {
        percent = 99;
        desc = 'Вы лучшая пара! Оба партнера любят и ценят друг друга. Вы стараетесь проявлять заботу по отношению друг к другу, вы развиваетесь и работаете над ошибками. Ваши различия дополняют друг друга, это позволяет создать более крепкий союз. Бывают сложности и ссоры, но это не должно испортить ваши отношения, нужно научиться с ними справляться и тогда в браке оба партнера будут счастливы.';
      } else {
        let obj = localStorage.getItem('save');
        obj = obj ? JSON.parse(obj) : {};

        if (!obj[girl])
          obj[girl] = {};
        if (!obj[girl][man])
          obj[girl][man] = Math.round(Math.random() * (95 - 65 + 1)) + 65;
        
        percent = obj[girl][man];
        localStorage.setItem('save', JSON.stringify(obj));
      }

      $('.percent').text(percent);
      $('.desc').text(desc);

      $('.content-info').show();
    });
  </script>
</body>
</html>
